<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>SocialNet</h2>
            </div>
            <div class="nav-menu">
                <button class="nav-btn" onclick="window.location.href='../index.html'">
                    <i class="fas fa-home"></i> Feed
                </button>
                <button class="nav-btn" onclick="window.location.href='../pages/create-post.html'">
                    <i class="fas fa-plus"></i> Create Post
                </button>
                <button class="nav-btn" onclick="window.location.href='../index.html'">
                    <i class="fas fa-user"></i> Profile
                </button>
                <button class="nav-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>
    <main class="main-content" style="margin-top:60px;">
        <div class="container">
            <div class="create-post-card">
                <h3>Create a New Post</h3>
                <form onsubmit="createPost(event)" class="create-post-form" enctype="multipart/form-data">
                    <textarea id="postContent" placeholder="Share your thoughts..." rows="3" required></textarea>
                    <input type="file" id="postImage" accept="image/*" style="margin:10px 0;">
                    <div class="post-actions">
                        <button type="submit" class="post-btn">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/auth.js"></script>
</body>
</html>
